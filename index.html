<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pemilihan Ketua OSIS</h1>
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calon 1</h5>
                        <button class="btn btn-primary vote-btn" data-calon="1"><img src="calon1.jpg" class="card-img-top" alt="Calon 1">Pilih Calon Ini</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calon 2</h5>
                        <button class="btn btn-primary vote-btn" data-calon="2"> <img src="calon2.jpg" class="card-img-top" alt="Calon 2">Pilih Calon Ini</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calon 3</h5>
                        <button class="btn btn-primary vote-btn" data-calon="3"><img src="calon3.jpg" class="card-img-top" alt="Calon 3">Pilih Calon Ini</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calon 4</h5>
                        <button class="btn btn-primary vote-btn" data-calon="4"><img src="calon4.jpg" class="card-img-top" alt="Calon 4">Pilih Calon Ini</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Konfirmasi Pilihan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin memilih calon ini?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-primary" id="confirmVote">Ya, Saya Yakin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Terima Kasih -->
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Terima Kasih!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Terima kasih atas suara Anda!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var selectedCalon;

            $(".vote-btn").click(function() {
                selectedCalon = $(this).data("calon");
                $("#confirmationModal").modal("show");
            });

            $("#confirmVote").click(function() {
                $("#confirmationModal").modal("hide");
                $("#thankYouModal").modal("show");

                $.ajax({
                    type: "POST",
                    url: "process_vote.php",
                    data: { calonID: selectedCalon },
                    success: function(response) {
                        if (response === "success") {
                            // Berhasil memilih
                        } else {
                            // Terjadi galat
                        }
                    },
                    error: function() {
                        // Kesalahan pada permintaan Ajax
                    }
                });
            });
        });
    </script>
</body>
</html>
