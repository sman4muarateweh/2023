<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="data/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('../data/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .popup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .popup-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s, transform 0.5s;
            text-align: center; /* Center the content */
        }

        .popup-box a.btn {
            display: block;
            margin-top: 20px;
        }

        .popup-box.zoom-out {
            animation: zoomOut 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        .popup-box.reverse-animation {
            animation: reverseAnimation 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        @keyframes zoomOut {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes reverseAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>

<div class="popup-container">
    <div class="popup-box zoom-out" id="popup">
        <img src="data/img/halo.png" alt="Halo Image" style="max-width: 100%; height: auto;">
        <h1 style="color: black; font-family: 'CustomFont', sans-serif;">Halo >_^</h1>
		<h3 style="color: black; font-family: 'CustomFont', sans-serif;">Selamat datang dipemilihan OSIS tahun 2023/2024</h3>
    
        <a href="javascript:void(0);" class="btn btn-primary" id="continueButton" style="font-family: 'CustomFont', sans-serif;">
		<br><h2 style="color: white; font-family: 'CustomFont', sans-serif;">Klik disini untuk Lanjut</h2><br></a>

		
    </div>
	
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.querySelector("body");
        const popup = document.getElementById("popup");
        const continueButton = document.getElementById("continueButton");
        body.classList.add("show-popup");
        continueButton.addEventListener("click", function() {
            popup.classList.remove("zoom-out");
            popup.classList.add("reverse-animation");
            setTimeout(function() {
                window.location.href = "vote/"; 
            }, 2000); 
        });
    });
</script>

</body>
</html>
